<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    <!-- FAVICON -->
    <link rel="icon" href="brain favicon.png">

  </head>
  <body>
    <div class="container card shadow p-3 text-center" id="signUp" style="width: 30rem;">
      <div class="card-body">
        <h3 class="card-title text-center">Sign In</h3>
        <p></p>
        <form id="login-form" method="post" action="login_verification.php">
          <!-- USERNAME -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><span class="fas fa-user"></span> </span>
            </div>
            <input required type="text" id = "user_id"  name="user_id" class="form-control" placeholder="Username" aria-label="user_id" aria-describedby="basic-addon1">
          </div>
          <!-- PASSWORD  -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><span class="fas fa-lock"></span> </span>
            </div>
            <input required type="password" id = "user_pass" name="user_pass" class="form-control" placeholder="Enter Password" aria-label="user_pass" aria-describedby="basic-addon1">
          </input>
          </div>
          <p></p>
          <h6><a href="sign up.html">No Account? Click Here to Register</a></h6>
          <p></p>
          <button type='submit' class="btn col-9 btn-primary">Sign In</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
